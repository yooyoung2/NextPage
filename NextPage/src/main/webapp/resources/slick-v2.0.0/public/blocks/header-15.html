    <link rel="icon" type="image/png" sizes="16x16" href="../assets/img/favicons/favicon-16x16.png">

  <body>
    <div class="preloader" id="preloader" data-preloader>
      <div class="preloader-wrapper big active" data-preloader>
        <div class="spinner-layer spinner-white-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="gap-patch">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- ===============================================-->
    <!--    Main Content-->
    <!-- ===============================================-->
    <main class="main" id="top">
      <div class="bg-100">


        <!-- ============================================-->
        <!-- <section> begin ============================-->
        <section id="header-15">

          <div class="container">
            <div class="row align-items-center">
              <div class="col-lg-7">
                <div class="row justify-content-center">
                  <div class="col-lg-10 text-center mb-4 mb-lg-0 position-relative py-10">
                    <div class="bg-holder rounded-3" style="background-image:url(../assets/img/12.jpg);">
                    </div>
                    <!--/.bg-holder-->
                    <a class="position-relative" href="#!" data-bigpicture="{&quot;ytSrc&quot;:&quot;Cw58R9FWeCY&quot;}"><img class="img-fluid" src="../assets/img/icons/icon-play.svg" alt="play" width="60" /></a>
                  </div>
                </div>
              </div>
              <div class="col-lg-5 mt-4 mt-lg-0">
                <h3>Create awesome digital experiences that last.</h3>
                <p class="pe-lg-6 mb-6">Slick has timeless codes in the background that you can use for next couple of years, undoubtedly.</p>
                <form class="me-lg-7">
                  <div class="mb-3">
                    <input class="form-control border-2" type="email" placeholder="Your Email" />
                  </div>
                  <div class="mb-3">
                    <input class="form-control border-2" type="password" placeholder="Password" />
                  </div>
                  <div class="d-grid">
                    <input class="btn btn-success mt-2" type="submit" name="submit" value="Create an Account" />
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- end of .container-->

        </section>
        <!-- <section> close ============================-->
        <!-- ============================================-->


      </div>
    </main>
    <!-- ===============================================-->
    <!--    End of Main Content-->
    <!-- ===============================================-->




    <!--===============================================-->
    <!--    Footer-->
    <!--===============================================-->

    <script src="../vendors/is/is.min.js"></script>
    <script src="../vendors/prism/prism.js"></script>
    <script src="../vendors/fontawesome/all.min.js"></script>

    <script src="../vendors/imagesloaded/imagesloaded.pkgd.min.js"></script>
    <script src="../vendors/gsap/gsap.js"></script>
    <script src="../vendors/gsap/customEase.js"></script>
