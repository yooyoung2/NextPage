    <link rel="icon" type="image/png" sizes="16x16" href="../assets/img/favicons/favicon-16x16.png">

  <body>
    <div class="preloader" id="preloader" data-preloader>
      <div class="preloader-wrapper big active" data-preloader>
        <div class="spinner-layer spinner-white-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="gap-patch">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>

    <!--    Main Content-->
    <!-- ===============================================-->
    <main class="main" id="top">


      <!-- ============================================-->
      <!-- <section> begin ============================-->
      <section class="text-center" id="team-3">

        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-10 col-xl-8">
              <h2 class="mb-3">Slick's Members</h2>
              <p class="lead">Slick is empowered by the real people. A dedicated team that truly wants to change the way you create websites now and will do in future.</p>
            </div>
          </div>
          <div class="row justify-content-center mt-5">
            <div class="col-11 border border-200 bg-100 rounded-3">
              <div class="row">
                <div class="col-sm-6 col-md-4 py-5"><img class="rounded-circle" src="../assets/img/portraits/crew/14.jpg" alt="Member" width="120" />
                  <h4 class="mt-3 mb-2">Jessica Alba</h4>
                  <h6 class="text-500">UX Designer</h6>
                </div>
                <div class="col-sm-6 col-md-4 py-5"><img class="rounded-circle" src="../assets/img/portraits/crew/15.jpg" alt="Member" width="120" />
                  <h4 class="mt-3 mb-2">Al Pacino</h4>
                  <h6 class="text-500">UI Designer</h6>
                </div>
                <div class="col-sm-6 col-md-4 py-5"><img class="rounded-circle" src="../assets/img/portraits/crew/16.jpg" alt="Member" width="120" />
                  <h4 class="mt-3 mb-2">Emma Watson</h4>
                  <h6 class="text-500">Happiness Manager</h6>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12"><a class="btn btn-danger rounded-pill mt-6 hvr-sweep-left" href="#">Hire our Crew <span class="fas fa-angle-right ms-2"></span></a></div>
          </div>
        </div>

      </section>
